name: some_game
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_staggered_grid_view: ^0.4.0
  flutter_svg: ^0.22.0
  provider: ^5.0.0
  flutter_animated_dialog: ^1.2.0
  lottie: ^1.0.1
  carousel_slider: ^3.0.0
  sizer: ^2.0.13
  fluttertoast: ^8.0.6
  rive: ^0.7.10
  animated_text_kit: ^4.2.1
  after_layout: ^1.1.0
  shared_preferences: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
      - assets/animations/
      - assets/img/
      - assets/img/planets/
      - assets/img/buildings/
      - assets/img/ships/attack/
      - assets/img/ships/defence/
      - assets/img/control_deck/
      - assets/img/avatar/

  fonts:
    - family: Italianno
      fonts:
        - asset: assets/fonts/Italianno-Regular.ttf
          style: italic
    - family: Astral
      fonts:
        - asset: assets/fonts/Astral-Delight.ttf  

